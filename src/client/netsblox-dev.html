<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>NetsBlox</title>
		<link rel="shortcut icon" href="favicon.ico">
		<script type="text/javascript" src="build-dev.js"></script>
		<script type="text/javascript">
			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world-container'));
                world.worldCanvas.focus();
				new IDE_Morph().openIn(world);
                initHelpers(window);
				setInterval(loop, 1);
			};
			function loop() {
				world.doOneCycle();
			}
		</script>
	</head>
	<body style="margin: 0;">
		<canvas id="world-container" tabindex="1" style="position: absolute;" />
	</body>
</html>
